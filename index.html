<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa Wisata</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="logo.png" alt="Logo">
        </div>
        
        <div class="nav-links">
            <div class="dropdown">
                <button class="dropbtn">Profile</button>
                <div class="dropdown-content">
                    <a href="#">About</a>
                    <a href="#">Home</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Wisata</button>
                <div class="dropdown-content">
                    <a href="#">Tourist Attractive</a>
                    <a href="#">Travel Potential</a>
                    <a href="#">Facilities</a>
                    <a href="#">Rules</a>
                    <a href="#">Activities</a>
                </div>
            </div>

            <a href="#" class="nav-item">Meet Us</a>
        </div>

        <div class="nav-buttons">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i> <!-- Pastikan icon ini ada -->
            </button>
            <div class="mobile-menu">
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button class="language-toggle">
                    <i class="fas fa-language"></i>
                    <span>Language</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="home-hero">
        <img src="gambar/destinasi.jpg" alt="Pantai Della" class="hero-bg">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-title">
                <span class="explore-text fade-in delay-1">" Explore "</span>
                <h1 class="fade-in delay-2">DELA 1001 OMBAK</h1>
            </div>
            <p class="hero-desc fade-in delay-3">
                <em>Kampung Della, Distrik Selemkai, Kabupaten Tambrauw, Papua Barat Daya.</em>
            </p>
            <button class="hero-btn">Get Started</button>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel-track">
            <img src="gambar/destinasi.jpg" class="carousel-img" alt="Pantai View 1">
            <img src="gambar/destinasi1.jpg" class="carousel-img" alt="Pantai View 2">
            <img src="gambar/destiniasi2.jpg" class="carousel-img" alt="Pantai View 3">
            <img src="gambar/destiniasi3.jpg" class="carousel-img" alt="Pantai View 4">
            </div>
    </div>

    <!-- About Us Section -->
    <section class="about-section">
        <h2 class="about-title">About Us</h2>
        <div class="about-content">
            <div class="about-images">
                <div class="about-img-wrapper parallax-img">
                    <img src="gambar/destinasi.jpg" alt="Pantai Della 1" class="about-img">
                </div>
                <div class="about-img-wrapper parallax-img">
                    <img src="gambar/destinasi1.jpg" alt="Pantai Della 2" class="about-img">
                </div>
            </div>
            <div class="about-text">
                <span id="typing-text"></span>
                <span class="typing-cursor">|</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
